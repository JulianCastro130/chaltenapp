<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script defer src="js/stock.js"></script>
    <script defer src="js/modal.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <!--NAV-->
    <nav class="navbar navbar-light bg-light">
        <a href="home.html" class="navbar-brand">Inicio</a>
        <button id="boton-carrito" class="btn"><i class="fas fa-bed"></i><span id="contadorCarrito">0</span></button>
    </nav>
    <div class="container">
        <!--APP-->
        <div class="row justify-content-center text-center">
            <div class="col justify-content-center text-center">      
                <select id="establecimiento">
                    <option value="all">Todos</option>
                    <option value="Hotel">Hotel</option>
                    <option value="Hostel">Hostel</option>
                    <option value="Cabaña">Cabaña</option>
                </select>
                <select id="precios">
                    <option value="0">Todos</option>
                    <option value="1">0 - 5000</option>
                    <option value="2">5000 - 10000</option>
                    <option value="3">+10000</option>
                </select>
                <input type="text" id="buscador" class="justify-content-center">
                <main id="contenedor-productos" class="justify-content-center text-center">
                </main>
                <div class="modal-contenedor">
                    <div class="modal-carrito">
                        <h3>Camas</h3>
                        <button class="btn" id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
                        <div id="carrito-contenedor"></div>
                        <p class="precioProducto text-center">Precio total: $<span id="precioTotal"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
