<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaltenApp</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/580727d853.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--NAV-->
    <nav class="navbar navbar-light bg-light">
        <a href="./index.html" class="navbar-brand">Inicio</a>
    </nav>
    <div class="container">
        <!--APP-->
        <div id="App" class="row pt-5">
            <div class="col-sm-3 mb-3">
                <div class="card">
                    <img src="/img/lagunatorre.jpg" alt="">
                    <h4>Laguna Torre</h4>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
                    <div class="difficulty">
                        <i class="far fa-clock"></i>
                        <p>MEDIA</p>
                    </div>
                    <div class="time">
                        <i class="fas fa-hiking"></i><p>3:00 hs</p>
                    </div>
                    <a class="btn" onclick="cerroTorre.verInfo()">Info</a>
                </div>
            </div>
            <div class="col-sm-3 mb-3">
                <div class="card">
                    <img src="/img/lagunadelostres.jpg" alt="">
                    <h4>Laguna de los tres</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                    <div class="difficulty">
                        <i class="far fa-clock"></i>
                        <p>ALTA</p>
                    </div>
                    <div class="time">
                        <i class="fas fa-hiking"></i><p>3:30 hs</p>
                    </div>
                    <a class="btn" onclick="cerroFitz.verInfo()">Info</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/senderos.js"></script>
</body>
</html>
