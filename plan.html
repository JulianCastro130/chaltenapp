<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>
    <!--  BOOTSTRAP  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!--NAV-->
    <nav class="navbar navbar-light bg-light">
        <a href="home.html" class="navbar-brand">Inicio</a>
    </nav>

    <div class="container">
        <!--APP-->
        <div class="row text-center">
            <div class="col-md-4">
                <h1>Plan</h1>
                <h2>¡Organice un plan para que otros viajeros puedan sumarse a su aventura!.</h2>
            </div>
        </div>
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Haz un plan</h4>
                    </div>
                    <form id="plan-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Sendero" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="date" id="date" placeholder="Día" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="time" id="time" placeholder="Hora" class="form-control">
                        </div>
                        <input type="submit" value="Realizar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8" id="plan-list">
            </div>
        </div>
    </div>
    <script src="js/plan.js"></script>
</body>
</html>
