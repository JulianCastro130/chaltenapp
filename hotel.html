<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaltenApp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/580727d853.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--NAV-->
    <nav class="navbar navbar-light bg-light">
        <a href="home.html" class="navbar-brand">Inicio</a>
        <button id="boton-carrito"><i class="fas fa-bed"></i><span id="contadorCarrito">0</span></button>
    </nav>
    <div class="container">
        <!--APP-->
    </div>
    <div class="row text-center justify-content-center">
        <div class="col-md-4 text-center">
            <h1>Hotel</h1>
            <h2>Aquí encontrará todos los hoteles del pueblo.</h2>
        </div>
    </div>
        <div class="row justify-content-center">
            <div class="col-md-4 justify-content-center">
                <select id="precios">
                    <option value="0">Todos</option>
                    <option value="1">0 - 5000</option>
                    <option value="2">+5000</option>
                </select>
                <input type="text" id="buscador">
                <main id="contenedor-productos"></main>
                <div class="modal-contenedor">
                    <div class="modal-carrito">
                        <h3>Carrito</h3>
                        <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
                        <div id="carrito-contenedor"></div>
                        <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/stock.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
