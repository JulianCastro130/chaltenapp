<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!--  BOOTSTRAP  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/580727d853.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--NAV-->
    <nav class="navbar navbar-light bg-light">
        <a href="home.html" class="navbar-brand">Inicio</a>
    </nav>
    <div class="jumbotron bg-secondary">
        <div class="container">
            <!--APP-->
            <div class="row justify-content-center text-center">
                <div class="col-md-4">
                    <h1>Consulte el clima</h1>
                 <form id="form-submit">
                     <div class="form-group">
                         <label>City:</label>
                         <input type="text" class="form-control text-center" id="city" placeholder="ex... El ChaltÃ©n">
                         <small class="form-text">Please Enter the city name for weather info.</small>
                         <button type="submit" class="btn btn-primary">submit</button>
                     </div>
                 </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4 text-center">
                   <div class="card" style="width: 100%;">
                       <div class="card-body">
                         <h5 class="card-title">Weather</h5>
                         <p id="city-name" class="card-text"></p>
                         <p id="city-weather" class="card-text"></p>
                         <p id="city-desc" class="card-text"></p>
                         <p id="city-temp" class="card-text"></p>
                         <p id="city-wind" class="card-text"></p>
                       </div>
                     </div>
                </div>
            </div>
        </div>            
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/weather.js"></script>
</body>
</html>
